
<nb-card size="giant">

  <nb-card-body>
    <google-map [center]="position" [zoom]="8" width="100%" height="36.5625rem">
      <map-marker
        *ngFor="let point of points"
        [label]="point.label"
        [position]="point.location"
        >
      </map-marker>
    </google-map>
  </nb-card-body>

</nb-card>
